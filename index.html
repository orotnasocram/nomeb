<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nomeb – Descrizione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stile Base UI -->
  <link rel="stylesheet" href="css/baseui.css">
</head>
<body>

  <!-- HEADER IMAGE -->
  <header class="container">
    <img src="media/img/test.jpg" alt="nomeb">
  </header>

  <main class="container">

    <!-- BAND INFO -->
    <section class="card">
      <h1>Nomeb</h1>
      <p>B. Descrizione.</p>
    </section>

    <!-- MUSICA -->
    <section class="card">
      <h2>Musica</h2>
      <ul class="list">
        <li>
          <strong>Brano Uno</strong>
          <audio controls>
            <source src="media/audio/testsound.mp3" type="audio/mpeg">
          </audio>
          <button class="btn">Download</button>
        </li>
        <li>
          <strong>Brano Due</strong>
          <audio controls>
            <source src="media/audio/testsound.mp3" type="audio/mpeg">
          </audio>
          <!-- No download -->
        </li>
      </ul>
    </section>

    <!-- VIDEO -->
    <section class="card">
      <h2>Video</h2>
      <div class="list">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                frameborder="0" allowfullscreen></iframe>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0"
                frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <!-- LIVE -->
    <section class="card">
      <h2>Live</h2>
      <ul class="list">
        <li><strong>2025-01-12</strong> – Spazio X (Citta)</li>
        <li><strong>2024-11-03</strong> – Circolo Y (Citta)</li>
      </ul>
    </section>

  </main>


</body>
</html>
